<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>阿伊莎的专属</title>
  <style type="text/css">
    body {
      background: url('background2.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      font-family: "Helvetica Neue", "Arial", "宋体", "微软雅黑", sans-serif;
    }
    .h2 {
      text-align: center;
      color: yellow;
      font-size: 35px;
      font-weight: bold;
      font-family: "Georgia", "Times New Roman", serif;
      padding-top: 20px;
    }
    #info2 {
      color: red;
      font-family: "微软雅黑";
      letter-spacing: 10px;
    }
  </style>
</head>
<body onload="getNowDate(); timet()">
<div class="h2">
  <h2 id="info0"></h2>
  <h2 id="info1"></h2>
  <h2 id="info2"></h2>
  <h2 id="info3"></h2>
  <h2 id="info4">给你带来更多的快乐</h2>
</div>

<script type="text/javascript">
  let n = 1;
  const ua = navigator.userAgent.toLowerCase();
  if (ua.match(/qq/i) === "qq" && ua.indexOf(' qq') > -1) {
    n = 0;
    document.getElementById("info0").innerHTML = "你好啊阿伊莎，今天不该惹你生气的";
  }
  while (n === 1) {
    let name = prompt("请输入您的名字", "阿伊莎");
    if (name !== "null") {
      const re = /[^\u4e00-\u9fa5]/;
      if (!re.test(name)) {
        if (name.length > 1 && name.length < 5 && name !== "乐") {
          document.getElementById("info0").innerHTML = `可爱的${name}，今天不该惹你生气的`;
          n = 0;
        } else if (name === "乐") {
          alert("" + name + "，重新输入，谢谢合作！");
        } else {
          alert("请重新输入正确格式，谢谢合作！");
        }
      } else {
        alert("请输入正确格式");
      }
    } else {
      alert("请输入您的名字，谢谢");
    }
  }

  function getNowDate() {
    const date = new Date();
    let year = date.getFullYear();
    let month = date.getMonth() + 1;
    let day = date.getDate();
    let hour = date.getHours();
    let minutes = date.getMinutes();
    let seconds = date.getSeconds();
    const weekArr = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
    const week = weekArr[date.getDay()];

    // 给一位数数据前面加 “0”
    if (month < 10) month = "0" + month;
    if (day < 10) day = "0" + day;
    if (hour < 10) hour = "0" + hour;
    if (minutes < 10) minutes = "0" + minutes;
    if (seconds < 10) seconds = "0" + seconds;

    document.getElementById("info1").innerHTML = `现在是北京时间${year}年${month}月${day}日 ${week} ${hour}:${minutes}:${seconds}`;
    setTimeout(getNowDate, 1000); // 每秒更新
  }

  function timet() {
    const date = new Date();
    const currentMonth = date.getMonth() + 1;
    const currentDay = date.getDate();
    const months = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
    let daysLeftInMonth = months[currentMonth - 1] - currentDay;
    const kaoyanmMonth = 6;

    // Calculate remaining days to exam
    let daysRemaining = 0;
    if (kaoyanmMonth === currentMonth) {
      daysRemaining = daysLeftInMonth + 7; // 7 days before exam in June
    } else if (kaoyanmMonth > currentMonth) {
      for (let i = currentMonth; i < kaoyanmMonth; i++) {
        daysRemaining += months[i - 1];
      }
      daysRemaining += daysLeftInMonth + 7;
    }

    if (daysRemaining < 0) {
      document.getElementById('info2').innerHTML = "我会好好反思并努力改正";
      document.getElementById('info3').innerHTML = "我真诚地为此感到抱歉";
    } else if (daysRemaining <= 7) {
      document.getElementById('info2').innerHTML = "真心向你道歉，我不希望看到你难过";
      document.getElementById('info3').innerHTML = "我真诚地为此感到抱歉";
    } else {
      document.getElementById('info3').innerHTML = "给你带来更多的快乐";
    }
  }
</script>
</body>
</html>
