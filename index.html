<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<title>阿伊莎的专属网页</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="dwo">
	<div class="panda">
		<div class="ear"></div>
		<div class="face">
			<div class="eye-shade"></div>
			<div class="eye-white">
				<div class="eye-ball"></div>
			</div>
			<div class="eye-shade rgt"></div>
			<div class="eye-white rgt">
				<div class="eye-ball"></div>
			</div>
			<div class="nose"></div>
			<div class="mouth"></div>
		</div>
		<div class="body"></div>
		<div class="foot">
			<div class="finger"></div>
		</div>
		<div class="foot rgt">
			<div class="finger"></div>
		</div>
	</div>
	<form id="login-form">
		<div class="hand"></div>
		<div class="hand rgt"></div>
		<h1>小仙女阿伊莎</h1>
		<div class="form-group">
			<input required="required" id="username" class="form-control">
			<label class="form-label">用户名</label>
		</div>
		<div class="form-group">
			<input id="password" type="password" required="required" class="form-control">
			<label class="form-label">密码</label>
			<p class="alert" style="display: none;">验证未通过！</p>
			<button type="submit" class="btn">登 录</button>
		</div>
	</form>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/script.js"></script>
<script>
	// 检查是否已经登录
	if (sessionStorage.getItem('isLoggedIn') === 'true') {
		window.location.href = 'hhh.html';  // 如果已经登录，直接跳转
	}

	// 登录验证脚本
	document.getElementById('login-form').addEventListener('submit', function(event) {
		event.preventDefault();  // 防止表单默认提交

		const username = document.getElementById('username').value;
		const password = document.getElementById('password').value;

		// 用户名和密码验证
		if (username === '1314' && password === '520') {
			sessionStorage.setItem('isLoggedIn', 'true');  // 登录成功，设置会话状态
			window.location.href = 'hhh.html';  // 登录成功后跳转到 hhh.html
		} else {
			document.querySelector('.alert').style.display = 'block';  // 显示错误信息
		}
	});
</script>

</body>
</html>
